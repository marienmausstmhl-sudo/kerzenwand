<div id="kerzenwand-container" style="
  background:
    linear-gradient(
      180deg,
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.70)
    ),
    url('https://8wctp6.sandbox.churchdesk.site/uploads/TIfZwSf8/BacksteinwandDunkelWarm__msi___png.png');
  background-size: 100% auto;
  background-repeat: repeat-y;
  background-position: center top;
  padding:140px 40px 40px 40px;
  font-family:'EB Garamond', serif;
  min-height: 800px;
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;

  overflow:hidden;
">

    <div style="
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    pointer-events:none;
    background:radial-gradient(circle at 50% 30%,
    rgba(255,210,120,0.25) 0%,
    rgba(255,170,70,0.15) 35%,
    rgba(255,140,40,0.10) 55%,
    rgba(0,0,0,0) 90%
    );
    filter:blur(120px);
    animation: wallGlow 8s ease-in-out infinite;
    z-index:0;
  "></div>

    <div id="kerzenwand" style="
    display:flex;
    flex-direction:column;
    align-items:center;
    row-gap:120px;
    max-width:1500px;
    margin:0 auto;
    position:relative;
    z-index:1;
  "></div>

    <div id="kerzen-debug" style="
    color:#ddd;
    text-align:center;
    margin-top:20px;
    position:relative;
    z-index:1;
  "></div>

    <div id="kerzen-timestamp" style="
    color:#888;
    text-align:center;
    margin-top:8px;
    font-size:14px;
    position:relative;
    z-index:1;
  "></div>

</div>

<style>

    #kerzenwand-container .flame-wrapper {
        position:absolute;
        top:-55px;
        left:50%;
        transform:translateX(-50%);
        width:28px;
        height:48px;
        pointer-events:none;
    }

    #kerzenwand-container .flame-body {
        width:18px;
        height:48px;
        margin:0 auto;
        position:relative;
        transform-origin:50% 90%;
    }

    #kerzenwand-container .flame-top {
        width:18px;
        height:100%;
        position:absolute;
        top:0;
        left:0;
        background:white;
        border-top-left-radius:500%;
        border-bottom-left-radius:40px;
        border-top-right-radius:500%;
        border-bottom-right-radius:40px;
        transform:skewY(-10deg);
        box-shadow:
                0 0px 0px 2px white,
                0 -16px 1px 3px white,
                0 -20px 2px 3px gold,
                0 -24px 4px 4px #ff6a00,
                0 0px 120px 8px #ff6a00,
                0 -8px 2px 3px white,
                0 -4px 3px 3px white;
    }

    #kerzenwand-container .flame-shadows {
        position:absolute;
        left:50%;
        top:-10px;
        width:1px;
        height:35px;
        border-radius:50%;
        box-shadow:
                0 -2px 20px 20px gold,
                0 -10px 50px 30px #ff6a00,
                0  0px 120px 50px rgba(255,106,0,0.6);
    }

    #kerzenwand-container .flame-bottom {
        transform:scale(0.8);
        position:absolute;
        bottom:3px;
        left:8px;
        width:1px;
        height:7px;
        border-radius:1%;
        background:#2c2b39;
        box-shadow:
                0 5px 8px 10px rgba(60, 76, 125, 0.3),
                0 0px 4px 6px #2c2b39,
                0 -10px 8px 6px rgba(255,106,0, 0.5),
                0 4px 6px 10px #2c2b39,
                0 -3px 8px 10px #2c2b39,
                4px -8px 8px 4px red,
                0 -12px 8px 8px gold,
                4px -20px 8px 4px gold,
                0 2px 4px 8px #30537d,
                0 -2px 2px 10px #76daff,
                0 2px 8px 10px #76daff;
    }

    @keyframes moveSoft {
        0%   { transform: skewX(1deg) skewY(3deg); }
        50%  { transform: skewX(-1deg) skewY(0deg); }
        100% { transform: skewX(1deg) skewY(3deg); }
    }

    @keyframes move {
        0%   { transform: skewX(2deg) skewY(5deg); }
        50%  { transform: skewX(-2deg) skewY(0deg); }
        100% { transform: skewX(2deg) skewY(5deg); }
    }

    @keyframes moveStrong {
        0%   { transform: skewX(3deg) skewY(7deg); }
        50%  { transform: skewX(-3deg) skewY(0deg); }
        100% { transform: skewX(3deg) skewY(7deg); }
    }

    @keyframes move-left-soft {
        50% { transform: skewX(2deg); }
    }

    @keyframes move-left {
        50% { transform: skewX(3deg); }
    }

    @keyframes move-left-strong {
        50% { transform: skewX(4deg); }
    }

    @keyframes candleBlink {
        0%,100% { opacity:1; }
        50%     { opacity:0.95; }
    }

    @keyframes candleFlameUpSoft {
        0%,100% {
            box-shadow:
                    0 0px 0px 2px white,
                    0 -12px 1px 3px white,
                    0 -15px 2px 3px gold,
                    0 -18px 4px 4px #ff6a00,
                    0 0px 90px 6px #ff6a00,
                    0 -6px 2px 3px white,
                    0 -3px 3px 3px white;
        }
        50% {
            box-shadow:
                    0 0px 0px 2px white,
                    0 -20px 1px 2px white,
                    0 -22px 2px 3px gold,
                    0 -28px 4px 4px #ff6a00,
                    0 0px 110px 8px #ff6a00,
                    0 -8px 2px 3px white,
                    0 -4px 3px 3px white;
        }
    }

    @keyframes candleFlameUp {
        0%,100% {
            box-shadow:
                    0 0px 0px 2px white,
                    0 -16px 1px 3px white,
                    0 -20px 2px 3px gold,
                    0 -24px 4px 4px #ff6a00,
                    0 0px 120px 8px #ff6a00,
                    0 -8px 2px 3px white,
                    0 -4px 3px 3px white;
        }
        50% {
            box-shadow:
                    0 0px 0px 2px white,
                    0 -30px 1px 2px white,
                    0 -34px 2px 3px gold,
                    0 -42px 5px 4px #ff6a00,
                    0 0px 140px 10px #ff6a00,
                    0 -10px 2px 3px white,
                    0 -6px 3px 3px white;
        }
    }

    @keyframes candleFlameUpStrong {
        0%,100% {
            box-shadow:
                    0 0px 0px 2px white,
                    0 -18px 1px 3px white,
                    0 -24px 2px 3px gold,
                    0 -30px 5px 4px #ff6a00,
                    0 0px 150px 10px #ff6a00,
                    0 -9px 2px 3px white,
                    0 -5px 3px 3px white;
        }
        50% {
            box-shadow:
                    0 0px 0px 2px white,
                    0 -38px 1px 2px white,
                    0 -42px 2px 3px gold,
                    0 -52px 6px 4px #ff6a00,
                    0 0px 170px 12px #ff6a00,
                    0 -12px 2px 3px white,
                    0 -7px 3px 3px white;
        }
    }

    @keyframes wallGlow {
        0%   { opacity:0.18; }
        50%  { opacity:0.27; }
        100% { opacity:0.18; }
    }
</style>

<script src="script.js"></script>
